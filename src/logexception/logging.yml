version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  error:
    class: logging.FileHandler
    level: ERROR
    formatter: simple
    filename: error.log
    encoding: utf8
    mode: w

  info:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: info.log
    encoding: utf8
    mode: w

loggers:
  simpleExample:
    level: DEBUG
    handlers: [console,error,info]
    propagate: no

root:
  level: DEBUG
  handlers: [console]